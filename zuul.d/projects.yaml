---
- project:
    # NOTE(pabelanger): All projects in ansible-network must run
    # system-required project-template
    name: ^github.com/ansible-network/.*
    templates:
      - system-required

- project:
    name: github.com/ansible-network/arista_eos
    default-branch: devel
    templates:
      - ansible-python-jobs

- project:
    name: github.com/ansible-network/aws
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/azure
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/cisco_asa
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/cisco_iosxr
    default-branch: devel
    templates:
      - ansible-python-jobs

- project:
    name: github.com/ansible-network/cisco_nxos
    default-branch: devel
    templates:
      - ansible-python-jobs

- project:
    name: github.com/ansible-network/cloud_vpn_aws_vpn_provider
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/cloud_vpn_aws_vpn_provisioner
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/cloud_vpn_csr_provider
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/cloud_vpn_vyos_provider
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/config_manager
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/configure-system-properties
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/frr
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/juniper_junos
    default-branch: devel
    templates:
      - ansible-python-jobs
    check:
      jobs:
        - ansible-tox-py27
        - ansible-tox-py36
        - ansible-tox-py37
    gate:
      jobs:
        - ansible-tox-py27
        - ansible-tox-py36
        - ansible-tox-py37

- project:
    name: github.com/ansible-network/linux_network
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/net_operations
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/network_configurator
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/network-image-builder
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/network-runner
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/openstack
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/packet-ci-cloud
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/resource_module_builder
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/resource_module_models
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/resource_module_planning
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/rhel
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/sandbox
    templates:
      - noop-jobs

- project:
    name: github.com/ansible/project-config
    check:
      jobs:
        - tox-linters
    gate:
      jobs:
        - tox-linters
    promote:
      jobs:
        - windmill-config-deploy:
            files:
              - zuul/tenants.yaml
